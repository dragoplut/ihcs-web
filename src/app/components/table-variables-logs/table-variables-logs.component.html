<div class="table-container mat-elevation-z8">
  <mat-table #table *ngIf="this.items.data.length" [dataSource]="items" matSort>

    <ng-container *ngFor="let columnName of displayedColumns" matColumnDef="{{columnName}}">
      <mat-header-cell *matHeaderCellDef mat-sort-header> {{columnName === 'datetime' ? 'Date' : columnName}} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{columnName === 'datetime' ? (element[columnName]  | amUtc | amDateFormat: 'YYYY-MM-DD HH:mm:ss') : element[columnName]}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator
    #paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20, 50]"
    [showFirstLastButtons]="true">
  </mat-paginator>
</div>
